<body class="body">

    <div>
        <h1 class="overskrift">Oppgave - Lag en visuell teller!</h1>

    <p class="innledendeTekst">Her er mitt forsøk på å lage en visuell teller som fungerer ved at man kan øke eller

    <section id="tallOgKnapper">
        <div>
            <br>
            <div id="myNumber">Tallet mitt; </div>
            <br>
            <button onclick="add()">Øke</button>
            <button onclick="sub()">Minske</button>

        </div>
    </section>
